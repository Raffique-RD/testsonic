    docker:
      - image: "aldanial/cloc"
    steps:
      - run: 
          command: |
           cd /tmp
           git clone https://github.com/Raffique-RD/testsonic.git 
           ls
           /usr/src/cloc testsonic

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:

  cloc:
    jobs:
      - cloc

  owasp:
    jobs:
      - owasp/commandline_owasp_dependency_check:
          arguments: >-
            --scan ./ --failOnCVSS 7 
          context: global
               
  email:
